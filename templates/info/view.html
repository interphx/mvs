{% extends 'base.html' %}
{% block controller %}info_new{% endblock %}
{% block body %}
	{{ super() }}
	<div class="new-info-page page-narrower">
		{% if current_user.rights == 'admin' %}
		<p><a href="{{url_for('frontend.admin_info')}}">Редактировать другие страницы</a></p>
		<p><a href="{{url_for('frontend.edit_info_page', id=page.id)}}">Редактировать эту страницу</a></p>
		{% endif %}
		<h1 class="info-page__title">{{ page.title }}</h1>
		<div class="info-page__text">
            {{ page.text|safe }}
        </div>
	</div>

{% endblock body %}
